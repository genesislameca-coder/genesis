<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sector Nuevo Testamento</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 60vh; } /* smaller map to leave room for list below */
    .rock-list { padding: 10px; }
  </style>
</head>
<body>

  <a href="index.html">← Volver al mapa principal</a>

  <h1>Sector Nuevo Testamento</h1>
  <p>
    <b>Aproximación:</b> 15 min<br>
    <b>Sombra:</b> Parcial (mañana)<br>
    <b>Número de rocas:</b> 2
  </p>

  <div id="map"></div>

  <div class="rock-list">
    <h2>Rocas</h2>
    <p><b>Roca de la Creación</b> — 9 boulders<br><a href="roca-de-la-creacion.html">Ver boulders →</a></p>
    <p><b>Roca del Inicio</b> — 14 boulders<br><a href="roca-del-inicio.html">Ver boulders →</a></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([17.044622, -96.653280], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Rock 1 marker
    L.marker([17.044622, -96.653280])
      .addTo(map)
      .bindPopup("<b>Roca de la Creación</b><br>9 boulders<br><a href='roca-de-la-creacion.html'>Ver boulders</a>");

    // Rock 2 marker
    L.marker([17.045352, -96.654364])
      .addTo(map)
      .bindPopup("<b>Roca del Inicio</b><br>14 boulders<br><a href='roca-del-inicio.html'>Ver boulders</a>");
  </script>

</body>
</html>
